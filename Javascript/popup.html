<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RLSA — Model Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 260px;
      padding: 16px;
      margin: 0;
      background: #141e24;
      border: 2px solid #316e7d;
      border-radius: 0;
      color: #f1f5f9;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 12px;
      text-align: center;
      color: #e5e7eb;
    }

    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #316e7d;
      background: #1f2933;
      color: #f1f5f9;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    select:hover {
      border-color: #4fd1c5;
    }

    select:focus {
      outline: none;
      border-color: #4fd1c5;
      box-shadow: 0 0 4px rgba(79, 209, 197, 0.6);
    }

    .footer {
      margin-top: 14px;
      font-size: 12px;
      color: #94a3b8;
      text-align: center;
    }

    .small {
      margin-top: 8px;
      font-size: 13px;
      color: #cbd5e1;
      text-align: center;
    }

    .mode-toggle {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      color: #cbd5e1;
    }
    
    .mode-toggle input {
      margin-right: 6px;
    }

  </style>
</head>
<body>
  <h2>Select Model</h2>
  <select id="modelSelect">
    <option>Loading models…</option>
  </select>

  <div class="small">Current Best Model: Random Forest</div>

  <div class="mode-toggle">
    <label>
      <input type="checkbox" id="themeToggle">
      Light Mode
    </label>
  </div>

  <div class="footer">Powered by RLSA</div>

  <script src="popup.js"></script>
</body>
</html>
